<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Extrato</title>
   


<body class="bg-dark text-white">
    <div class="container-fluid p-3">
        <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold">EXTRATO</span>
            <div class="saldo-container">
                <span class="saldo-label">SALDO</span>
                <span class="saldo-valor">R$ 0,00</span>
            </div>
        </div>

        <div class="container mt-5">
            
            <div class="list-group list-group-custom">
                <div class="list-group-item list-group-item-custom d-flex">
                    <div class="col-sign">#</div>
                    <div class="col-mercadoria">Mercadoria</div>
                    <div class="col-qtd">Qtd</div>
                    <div class="col-valor">Valor</div>
                </div>
            </div>
    
            <div class="list-group list-group-custom">
                <div class="list-group-item list-group-item-custom d-flex">
                    <div class="col-sign">-</div>
                    <div class="col-mercadoria">iPhone 16</div>
                    <div class="col-qtd">1</div>
                    <div class="col-valor">R$ 8.000,00</div>
                </div>
                <div class="list-group-item list-group-item-custom d-flex">
                    <div class="col-sign">+</div>
                    <div class="col-mercadoria">Igor</div>
                    <div class="col-qtd">2</div>
                    <div class="col-valor">R$ 0,02</div>
                </div>
                <div class="list-group-item list-group-item-custom d-flex">
                    <div class="col-sign">-</div>
                    <div class="col-mercadoria">iPhone 16</div>
                    <div class="col-qtd">1</div>
                    <div class="col-valor">R$ 8.000,00</div>
                </div>
                <div class="list-group-item list-group-item-custom d-flex">
                    <div class="col-sign">+</div>
                    <div class="col-mercadoria">Igor</div>
                    <div class="col-qtd">2</div>
                    <div class="col-valor">R$ 0,02</div>
                </div>
                
                <div class="list-group-item list-group-item-custom total-item d-flex">
                    <div class="col-sign"></div>
                    <div class="col-mercadoria">TOTAL</div>
                    <div class="col-qtd"></div>
                    <div class="col-valor">R$ 8.000,00</div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary btn-super-large d-block mx-auto">
            Nova Transação
        </button>
    
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
