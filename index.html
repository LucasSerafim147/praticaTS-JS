<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Fin guide</title>
</head>

<body class="text-white bg-dark">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Primeira Section -->
            <section class="col-md-5 col-12  vh-100 sidebar" style="background-color: #322C3A;">
                <div class="container-fluid p-3 d-flex justify-content-center align-items-center position-relative">
                    <div class="d-flex align-items-center">
                        <img src="dist/images/dollar-dollar-clay.png" alt="logo da fin guide" class="img-fluid logo-img">
                        <div class="ms-3">
                            <h1 class="m-0"><span class="fin fw-bold">FIN</span><span class="guide fw-bold" style="color: #47E1B6">GUIDE</span></h1>
                        </div>
                    </div>
                </div>

                <div class="container py-5">
                    <div class="row">
                        <div class="col-12 mb-4">
                            <h2 class="mb-3">Nova Transação</h2>
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-6 mb-3 mb-md-0">
                                        <label for="transactionType" class="form-label">Tipo de transação</label>
                                        <select class="form-select bg-secondary text-white border-secondary"
                                            id="transactionType" name="transactionType">
                                            
                                            <option value="compra">Compra</option>
                                            <option value="venda">Venda</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="mercadoria" class="form-label">Mercadoria</label>
                                        <input type="text" class="form-control bg-secondary text-white border-secondary"
                                            id="mercadoria" maxlength="35" name="mercadoria" placeholder="Produto" />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="quantidade" class="form-label">Quantidade</label>
                                        <input type="number" class="form-control bg-secondary text-white border-secondary"
                                            id="quantidade" name="quantidade" placeholder="00" min="1" maxlength="3" />
                                    </div>
                                    <div class="col-6">
                                        <label for="valor" class="form-label">Valor</label>
                                        <input type="number" class="form-control bg-secondary text-white border-secondary"
                                            id="valor" name="valor" onkeyup="mascara(this)" placeholder="R$ 0.00" step="0.01" min="0" />
                                    </div>
                                </div>
                                <div class="position-relative mt-4">
                                    <a href="">
                                        <p class="text-end">limpar</p>
                                    </a>
                                    <button type="button" class="btn btn-purple w-100 mb-2 text-white bg-primary"
                                        data-bs-toggle="modal" data-bs-target="#staticBackdrop">Adicionar</button>

                                    
                                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                        data-bs-keyboard="false" tabindex="-1">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content border-0 bg-dark">
                                                <div class="modal-header border-0 bg-dark">
                                                    <button type="button" class="btn-close btn-close-white"
                                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body bg-dark text-white text-center p-5">
                                                    <div class="mb-4">
                                                        <i class="bi bi-check-circle-fill text-success"
                                                            style="font-size: 4rem;"></i>
                                                    </div>
                                                    <h3 class="fw-bold mb-4">Confirma a adição do produto?</h3>
                                                    <div class="mb-4">
                                                        <p class="mb-2 fs-5">Transacao: <span class="fw-bold" id="ModalTransacao"></span>
                                                        </p>
                                                        <p class="mb-2 fs-5">Item: <span class="fw-bold" id="ModalMercadoria"></span>
                                                        </p>
                                                        <p class="mb-2 fs-5">Quantidade: <span class="fw-bold" id="ModalQuantidade"></span></p>
                                                        <p class="mb-0 fs-5">Valor: <span class="fw-bold" id="ModalValor" ></span></p>
                                                    </div>
                                                </div>
                                                <div class="modal-footer justify-content-center border-0 bg-dark">
                                                    <button type="button" class="btn btn-outline-light me-3"
                                                        data-bs-dismiss="modal">Cancelar</button>
                                                    <button type="submit"
                                                        class="btn btn-success px-4" id="confirmarCompra">Adicionar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    
                                    <button type="button" class="btn btn-purple w-100 text-white bg-secondary d-md-none view-statement-btn"
                                        data-bs-toggle="modal" data-bs-target="">Visualizar Extrato</button>

                                 
                                    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static"
                                        data-bs-keyboard="false" tabindex="-1">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content border-0 bg-dark">
                                                <div class="modal-header border-0 bg-dark">
                                                    <button type="button" class="btn-close btn-close-white"
                                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body bg-dark text-white text-center p-5">
                                                    <div class="mb-4">
                                                        <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
                                                    </div>
                                                    <h3 class="fw-bold mb-4">Confirma a exclusão do produto?</h3>
                                                    <div class="mb-4">
                                                        <p class="mb-2 fs-5">Transação: <span class="fw-bold">Nome do Produto</span>
                                                        </p>
                                                        <p class="mb-2 fs-5">Item: <span class="fw-bold">Nome do Produto</span>
                                                        </p>
                                                        <p class="mb-2 fs-5">Quantidade: <span class="fw-bold">10</span></p>
                                                        <p class="mb-0 fs-5">Valor: <span class="fw-bold">R$ 9.000,00</span></p>
                                                    </div>
                                                </div>
                                                <div class="modal-footer justify-content-center border-0 bg-dark">
                                                    <button type="button" class="btn btn-outline-light me-3"
                                                        data-bs-dismiss="modal">Cancelar</button>
                                                    <button type="button" class="btn btn-danger px-4">Excluir</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Segunda Section -->
            <section class="col-md-7 col-12 statement-section vh-100 d-none  d-md-block ">
                <div class="container py-5 ">
                    <div class="row">
                        <div class="col-12 mb-4  ">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-bold">EXTRATO</span>
                                <div class="saldo-container">
                                    <span class="saldo-label">SALDO</span>
                                    <span class="saldo-valor">R$ 0,00</span>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="table-responsive ">
                                    <table class="table table-striped table-extrato mb-0 table-dark">
                                        <thead>
                                            <tr class="table-header">
                                                <th class="col-sign">#</th>
                                                <th class="col-mercadoria">Mercadoria</th>
                                                <th class="col-qtd">Quantidade</th>
                                                <th class="col-valor text-end">Valor</th>
                                                <th class="col-action text-end "></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="table-row">
                                                <td class="col-sign text-danger">-</td>
                                                <td class="col-mercadoria"></td>
                                                <td class="col-qtd"></td>
                                                <td class="col-valor text-end"></td>
                                                <td class="col-action text-end">
                                                    <button class="btn btn-sm btn-outline-danger d-none d-md-block  " data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr class="table-row">
                                                <td class="col-sign text-success">+</td>
                                                <td class="col-mercadoria"></td>
                                                <td class="col-qtd"></td>
                                                <td class="col-valor text-end"></td>
                                                <td class="col-action text-end">
                                                    <button class="btn btn-sm btn-outline-danger d-none d-md-block  " data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr class="table-row">
                                                <td class="col-sign text-danger">-</td>
                                                <td class="col-mercadoria"> </td>
                                                <td class="col-qtd"></td>
                                                <td class="col-valor text-end"></td>
                                                <td class="col-action text-end">
                                                    <button class="btn btn-sm btn-outline-danger d-none d-md-block " data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr class="table-row">
                                                <td class="col-sign text-success">+</td>
                                                <td class="col-mercadoria"></td>
                                                <td class="col-qtd"></td>
                                                <td class="col-valor text-end"></td>
                                                <td class="col-action text-end">
                                                    <button class="btn btn-sm btn-outline-danger d-none d-md-block" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr class="table-row">
                                                <td class="col-sign text-danger">-</td>
                                                <td class="col-mercadoria"></td>
                                                <td class="col-qtd"></td>
                                                <td class="col-valor text-end"></td>
                                                <td class="col-action text-end">
                                                    <button class="btn btn-sm btn-outline-danger d-none d-md-block " data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr class="table-row">
                                                <td class="col-sign text-success">+</td>
                                                <td class="col-mercadoria"></td>
                                                <td class="col-qtd"></td>
                                                <td class="col-valor text-end"></td>
                                                <td class="col-action text-end">
                                                    <button class="btn btn-sm btn-outline-danger d-none d-md-block " data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr class="table-total">
                                                <td class="col-sign"></td>
                                                <td class="col-mercadoria fw-bold">TOTAL</td>
                                                <td class="col-qtd"></td>
                                                <td class="col-valor text-end fw-bold" id="total"></td>
                                                <td class="col-action"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-super-large d-block mx-auto mt-3 d-md-none">Nova Transação</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script type = "module" src="dist/js/main.js"></script>
</body>
</html>
